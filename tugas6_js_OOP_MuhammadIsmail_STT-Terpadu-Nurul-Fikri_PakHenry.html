<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script>


        // bang arip undefinenya gamau ilang gatau caranya:(
        class Gempa {
            constructor(lokasi, skala) {
                this.lokasi = lokasi;
                this.skala = skala;
            }

            getDampak() {
                if (this.skala <= 2) this.dampakGempa = 'Tidak terasa';
                else if (this.skala >= 2 && this.skala <= 4) this.dampakGempa = 'Bangunan retak-retak';
                else if (this.skala >= 4 && this.skala <= 6) this.dampakGempa = 'Bangunan roboh';
                else if (this.skala >= 6) this.dampakGempa = 'Berpotensi tsunami';
                else this.dampakGempa = '';

                return this.dampakGempa;
            }
            infoGempa() {
                // for (this.no in this.lokasi) {
                document.write
                    (`
                    <tr>
                        <td>#</td>
                        <td>${this.lokasi}</td>
                        <td>${this.skala}</td>
                        <td>${this.getDampak()}</td>
                    </tr>   
                `);
                // }


            }
        }

        var g = [
            g1 = new Gempa('Jawa Barat', 2),
            g2 = new Gempa('Jawa Timur', 5),
            g3 = new Gempa('Jakarta', 4),
            g4 = new Gempa('Bogor', 3),
            g5 = new Gempa('Bandung', 7),
            g6 = new Gempa('Papua', 12),
            g7 = new Gempa('Tanggerang', 1),
            g8 = new Gempa('Aceh', 5),
            g9 = new Gempa('Sulawesi Utara', 4),
            g10 = new Gempa('Kalimantan Tengah', 11)]




    </script>
</head>

<body>

    <div class="container my-5">
        <table class="table table-responsive table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Lokasi</th>
                    <th scope="col">Skala</th>
                    <th scope="col">Dampak</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    document.write(`
                    ${g1.infoGempa()}
                    ${g2.infoGempa()}
                    ${g3.infoGempa()}
                    ${g4.infoGempa()}
                    ${g5.infoGempa()}
                    ${g6.infoGempa()}
                    ${g7.infoGempa()}
                    ${g8.infoGempa()}
                    ${g9.infoGempa()}
                    ${g10.infoGempa()}
                    `)
                </script>
            </tbody>
        </table>
    </div>
